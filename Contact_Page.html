<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="img/Logo.jpg" width="28" height="28" alt="JCraft"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Mail</a>
                        </li>
                    </ul>
                </div>
            </div>
    </nav>
    <!--the end of of navbar-->


    <!--contact page-->
    <section class="contact">
        <div class="container pt-5 my-5">
            <div class="row justify-content-center">
                <div class="mt-5 col-md-7 lg-6">
                    <h1>Work Together:</h1>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-outline-secondary">Send</button>
                </div>
                <div class="col-md-4 lg-3"><img src="img/Mail.png" alt="Send Mail Illustrations"></div>
            </div>
        </div>
    </section>
    <!--the end of contact page-->
    

    <!--footer-->
    <footer class="gradient">
            <div class="container-fluid my-5 text-center">
                <span> Made by Jcraft with
                    <a href="https://getbootstrap.com">bootstrap.com</a></span>
            </div>
    </footer>
    <!--the end of footer-->
    
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
